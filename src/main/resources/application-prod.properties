spring.application.name=fivenine

# H2 Database Configuration for Production
spring.datasource.url=jdbc:h2:file:./data/fivenine
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Server configuration
server.port=8080
server.servlet.context-path=/

# Security
jwt.secret.key=mySecretKey123456789012345678901234567890123456789012345678901234567890

# Mail configuration disabled for standalone
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
mail.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.it.dogs.fivenine=INFO

# Static resources for frontend
spring.web.resources.static-locations=classpath:/static/